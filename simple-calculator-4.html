 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
     <title>Neumorphic Calculator Design</title>
     <link rel="stylesheet" href="simple-calculator-4.css">
 </head>
 
 <body>

  <form class="container" name="calculator">
    <input type="text" id="scr" placeholder="0" name="display" >
   
            
    <div class='keys'>
       
        <input type="button" class='button operator' value="C" onclick="calculator.display.value = '' ">
        <input type="button" class='button operator' value="&#8676;" onclick="calculator.display.value = calculator.display.value.slice(0, -1)">
        <input type="button" class='button operator' value="+/-" onclick = "negate()" >
        <input type="button" class='button operator' value="%" onclick = "percentage()">
       
        <input type="button" class='button btn' value="7" onclick="calculator.display.value += '7' ">
        <input type="button" class='button btn' value="8" onclick="calculator.display.value += '8' ">
        <input type="button" class='button btn' value="9" onclick="calculator.display.value += '9' ">
        <input type="button" class='button operator' value="&divide;" onclick="calculator.display.value += '/' ">
        
   

        <input type="button"  class='button btn' value="4" onclick="calculator.display.value += '4' ">
        <input type="button"  class='button btn' value="5" onclick="calculator.display.value += '5' ">
        <input type="button"  class='button btn' value="6" onclick="calculator.display.value += '6' ">
        <input type="button"  class='button operator' value="&times;" onclick="calculator.display.value += '*' ">
       
      

        <input type="button"  class='button btn' value="1" onclick="calculator.display.value += '1' ">
        <input type="button"  class='button btn' value="2" onclick="calculator.display.value += '2' ">
        <input type="button"  class='button btn' value="3" onclick="calculator.display.value += '3' ">
        <input type="button"  class='button operator' value="-" onclick="calculator.display.value += '-' ">

        
       

        <input type="button"  class='button btn' value="0" onclick="calculator.display.value += '0' ">
        <input type="button"  class='button btn' value="." onclick="calculator.display.value += '.' " >
        <input type="button"  class='button operator' value="=" onclick= "equal()">
        <input type="button"  class='button operator' value="+" onclick="calculator.display.value += '+' ">
    </div>
  </form>
    
  
 
        
      


<script src="simple-calculator-4.js"></script>
 </body>
 </html>
